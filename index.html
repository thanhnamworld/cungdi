    <style>
        body { 
          font-family: 'Inter', sans-serif;
          background-color: #f8fafc;
          margin: 0;
          -webkit-font-smoothing: antialiased;
        }
        
        #root:empty {
          display: flex;
          align-items: center;
          justify-content: center;
          height: 100vh;
          width: 100vw;
          background-color: #f8fafc;
        }
        #root:empty::after {
          content: "";
          width: 48px;
          height: 48px;
          border: 5px solid #e2e8f0;
          border-top-color: #10b981;
          border-radius: 50%;
          animation: spin 1s linear infinite;
        }
        @keyframes spin {
          to { transform: rotate(360deg); }
        }

        @keyframes bell-shake {
          0% { transform: rotate(0); }
          15% { transform: rotate(15deg); }
          30% { transform: rotate(-15deg); }
          45% { transform: rotate(10deg); }
          60% { transform: rotate(-10deg); }
          75% { transform: rotate(5deg); }
          85% { transform: rotate(-5deg); }
          100% { transform: rotate(0); }
        }
        .animate-bell {
          animation: bell-shake 0.6s ease-in-out infinite;
          transform-origin: top center;
        }

        @keyframes pulse-blue {
          0%, 100% { box-shadow: 0 0 0 0 rgba(37, 99, 235, 0.4); }
          50% { box-shadow: 0 0 0 10px rgba(37, 99, 235, 0); }
        }
        .animate-pulse-blue {
          animation: pulse-blue 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        @keyframes pulse-orange {
          0%, 100% { box-shadow: 0 0 0 0 rgba(249, 115, 22, 0.4); }
          50% { box-shadow: 0 0 0 10px rgba(249, 115, 22, 0); }
        }
        .animate-pulse-orange {
          animation: pulse-orange 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        .glass {
          background: rgba(255, 255, 255, 0.7);
          backdrop-filter: blur(12px);
          -webkit-backdrop-filter: blur(12px);
          border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .custom-scrollbar::-webkit-scrollbar {
          width: 5px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
          background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
          background: #e2e8f0;
          border-radius: 10px;
        }
        @keyframes slideInUp {
          from { transform: translateY(10px); opacity: 0; }
          to { transform: translateY(0); opacity: 1; }
        }
        .animate-slide-up {
          animation: slideInUp 0.4s ease-out forwards;
        }
        
        @keyframes roadFlow {
          from { background-position: 0 0; }
          to { background-position: 40px 0; }
        }
        .road-container {
          position: relative;
          height: 32px;
          display: flex;
          align-items: center;
          background: #f1f5f9;
          border-radius: 16px;
          padding: 0 12px;
          overflow: hidden;
        }
        .road-line-v2 {
          position: absolute;
          left: 0;
          right: 0;
          height: 2px;
          background-image: linear-gradient(to right, #cbd5e1 50%, transparent 50%);
          background-size: 15px 100%;
          opacity: 0.3;
          animation: roadFlow 1s linear infinite reverse;
        }
        .animated-car-v2 {
          position: absolute;
          animation: carDrive 8s linear infinite;
          top: 50%;
          transform: translateY(-50%);
          z-index: 10;
        }
        @keyframes carDrive {
          0% { left: -15%; }
          100% { left: 115%; }
        }
        .car-body {
          padding: 5px;
          border-radius: 10px;
          color: white;
          background-color: #10b981;
          display: flex;
          align-items: center;
          justify-content: center;
          border: 1.5px solid rgba(255, 255, 255, 0.3);
        }

        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button {
          -webkit-appearance: none;
          margin: 0;
        }
        input[type=number] {
          -moz-appearance: textfield;
        }

        /* Confirmation Modal Animations */
        @keyframes fadeInBackdrop {
          from { opacity: 0; }
          to { opacity: 1; }
        }
        @keyframes zoomInModal {
          from { opacity: 0; transform: scale(0.95) translateY(10px); }
          to { opacity: 1; transform: scale(1) translateY(0); }
        }
        .animate-modal-backdrop {
          animation: fadeInBackdrop 0.3s ease-out forwards;
        }
        .animate-modal-content {
          animation: zoomInModal 0.3s ease-out forwards;
        }
